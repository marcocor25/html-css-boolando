<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container principale -->

    <div class="main-container">

        <!-- Cards -->

        <div class="card-container">

            <div class="card" id="card-1">

                <div class="image-box">
                    <img src="img/1.webp" class="standard-img">
                    <img src="img/1b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Levi's</div>

                    <div class="model">
                        <strong>RELAXED FIT TEE UNISEX</strong>
                    </div>

                    <div class="price">
                        €14,99
                        <span id="old-price">€29,99</span>
                    </div>
                </div>

            </div>

            <div class="card" id="card-2">

                <div class="image-box">
                    <img src="img/2.webp" class="standard-img">
                    <img src="img/2b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Guess</div>

                    <div class="model">
                        <strong>ROSES TEE</strong>
                    </div>
                    
                    <div class="price">
                        €20,99
                        <span id="old-price">€29,99</span>
                    </div>
                </div>

            </div>

            <div class="card" id="card-3">

                <div class="image-box">
                    <img src="img/3.webp" class="standard-img">
                    <img src="img/3b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Come Zucchero Filato</div>

                    <div class="model">
                        <strong>VOGLIA DI COLORI PASTELLO</strong>
                    </div>
                    
                    <div class="price">€129,99</div>
                </div>

            </div>

            <div class="card" id="card-4">

                <div class="image-box">
                    <img src="img/4.webp" class="standard-img">
                    <img src="img/4b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Levi's</div>

                    <div class="model">
                        <strong>TEE UNISEX</strong>
                    </div>
                    
                    <div class="price">
                        €14,99
                        <span id="old-price">€29,99</span>
                    </div>
                </div>

            </div>

            <div class="card" id="card-5">

                <div class="image-box">
                    <img src="img/5.webp" class="standard-img">
                    <img src="img/5b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Maya Deluxe</div>

                    <div class="model">
                        <strong>STRIPE BODICE</strong>
                    </div>
                    
                    <div class="price">€99,99</div>
                </div>

            </div>

            <div class="card" id="card-6">

                <div class="image-box">
                    <img src="img/6.webp" class="standard-img">
                    <img src="img/6b.webp" class="hover-img">
                </div>

                <div class="description-box">
                    <div class="brand">Esprit</div>

                    <div class="model">
                        <strong>MAGLIONE - BLACK</strong>
                    </div>
                    
                    <div class="price">€29,99</div>
                </div>

            </div>

        </div>

    </div>

    <!-- Fine -->
    
</body>
</html>
